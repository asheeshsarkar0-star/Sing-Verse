<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SingVerse - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>SingVerse</h1>
  </header>

  <section class="hero">
    <h2>Create Account</h2>
    <form style="max-width:300px;margin:auto;">
      <input type="text" placeholder="Name" style="width:100%;padding:10px;margin:10px 0;">
      <input type="text" placeholder="Email" style="width:100%;padding:10px;margin:10px 0;">
      <input type="password" placeholder="Password" style="width:100%;padding:10px;margin:10px 0;">
      <button style="padding:10px 20px;border-radius:8px;background:#ff00f5;border:none;font-weight:700;">Sign Up</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
